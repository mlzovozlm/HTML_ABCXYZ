<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script>
            var cname = "ObjectCookieV1";
            var exdays = 1;
            function setCookie(cname, cvalue, exdays) {
                var d = new Date();
                d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
                var expires = "expires=" + d.toUTCString();
                document.cookie = cname + "=" + cvalue + "; " + expires;
                if (document.cookie)
                    return true;
            }
            function getCookie(cname) {
                var name = cname + "=";
                var ca = document.cookie.split(';');
                for (var i = 0; i < ca.length; i++) {
                    var c = ca[i];
                    while (c.charAt(0) === ' ') {
                        c = c.substring(1);
                    }
                    if (c.indexOf(name) === 0) {
                        return c.substring(name.length, c.length);
                    }
                }
                return "";
            }
            function fnDoIt() {
                var doButton = document.getElementById("doButton");
                var username = document.getElementById("Name");
                var email = document.getElementById("Email");
                var gender = document.getElementById("Gender");
                var number = Number(document.getElementById("Age").value);
                var object = {name: username.value, number: number, email: email.value, gender: gender.value};
                var stringObj = JSON.stringify(object);

                document.getElementById("txtString").innerText = stringObj;
                if (setCookie(cname, stringObj, exdays)) {
                    alert("Cookie set\n\nCheck the textbox when you click ok");
                    document.getElementById("txtCookie").innerText = document.cookie;
                    alert(document.cookie.substring(cname.length + 1));
                    var objectAgain = JSON.parse(getCookie(cname)); // add catch getCookie(cname) return null || ""
                    alert(objectAgain.number);
                }
            }
        </script>
    </head>
    <body>
        Name <input id='Name' value='John Doe' /><br />
        Email <input id='Email' value='someemail@adomain.com' /><br />
        Gender <input id='Gender' value='Male' /><br />
        Age <input type='number' id='Age' value='1' /><br />
        <b>JSON String Version</b><br />
        <textarea style='width:400px; height:100px;' id='txtString'></textarea><br />
        <b>Cookie Result</b><br />
        <textarea style='width:400px; height:100px;' id='txtCookie'></textarea><br />
        <button id='doButton' onclick="fnDoIt()">Do</button>
    </body>
</html>
