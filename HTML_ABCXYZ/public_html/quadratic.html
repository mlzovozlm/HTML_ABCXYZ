<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quadratic</title>
        <script language="Javascript">
            function fnSolve() {
                var a = Number(document.getElementById("no1").value);
                var b = Number(document.getElementById("no2").value);
                var c = Number(document.getElementById("no3").value);
                var d1 = document.getElementById("div1");

                if (a === 0) {
                    if (b === 0) {
                        if (c === 0) {
                            d1.innerHTML = "Always True";
                        } else {
                            d1.innerHTML = "No Solution";
                        }
                    } else {
                        d1.innerHTML = "Solution: " + (-c / b);
                    }
                } else {
                    var del = Math.pow(b, 2) - 4 * a * c;
                    if (del < 0) {
                        d1.innerHTML = "No Solution";
                    } else if (del === 0) {
                        d1.innerHTML = "Solution: " + (-b / (2 * a));
                    } else {
                        var sol1 = (-b + Math.sqrt(del)) / (2 * a);
                        var sol2 = (-b - Math.sqrt(del)) / (2 * a);
                        d1.innerHTML = "Solutions: " + sol1 + ", " + sol2;
                    }
                } 
            }
        </script>
    </head>
    <body>
        <form>
            <input type="number" id="no1" step="0.01" required>x<sup>2</sup> + 
            <input type="number" id="no2" step="0.01" required>x + 
            <input type="number" id="no3" step="0.01" required> = 0
            <input type="button" value="Solve" onclick="fnSolve()">
        </form>
        <div id="div1"></div>
    </body>
</html>
