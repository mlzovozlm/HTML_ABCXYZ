<!DOCTYPE html>
<html>
    <head>
        <title>Shop</title>
        <link rel="stylesheet" type="text/css" href="css/Main.css">
        <link rel="stylesheet" type="text/css" href="css/Header.css">
        <link rel="stylesheet" type="text/css" href="css/Register.css">
        <link rel="stylesheet" type="text/css" href="css/Footer.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="js/Main.js">
        </script>
        <script type="text/javascript" src="js/Cart.js">
        </script>
        <script type="text/javascript" src="js/Register.js">
        </script>
    </head>
    <body class="main" onload="initRegPage()">
        <div class="wrap-all">
            <div id="header"> 
                <div id="logo">
                    <img src="images/Logo.gif" alt="logo"><b class="text-200p">Shop <span class="dark-red">ABCXYZ</span></b> EFG
                    <div><a href="mailto:webmaster@example.com" class="text-none"><img src="images/Email.gif" alt="email"> Contact</a></div>
                </div>
            </div>
            <div id="menu"> 
                <div id="menuContainer" class="">
                    <nav>
                        <ul id="mainMenu">
                            <li><a href="Home.html">Home</a></li>
                            <li><a href="Register.html">Register</a></li>
                            <li><a href="Login.html">Login</a></li>
                            <li><a href="Cart.html">Cart <span class='badge' id='lblCartCount'>0</span></a></li>
                            <li id="btnToManage"><a href="Manage.html">Manage</a></li>
                            <li id="btnToSystem"><a href="System.html">System</a></li>
                            <li><div class="search">
                                    <input type="text" id="txtSearch" placeholder="  Keyword">
                                    <input type="image" id="btnSearch" title="Search" src="images/Search2.png"/>
                                </div>
                            </li> 
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="mainContainer">
                <div id="sidebarcontainer"> 
                    <div class="sidebarcontent">
                        <iframe class="sidebar-frame" src="NewProducts.html" name="NewProduct"></iframe>
                        <iframe class="sidebar-frame" src="Statistic.html" name="Statistic"></iframe>
                    </div>
                </div>
                <div id="maincontent"> <!---Form here--->
                    <div class="registerContain">
                        <div class="menutitle">
                            &loz; Register
                        </div>
                        <form id="registerForm" action="#" method="post" onsubmit="return submitReg()">
                            <div class="registerLeft">
                                <div class="text-20 bold mb-5">Register:</div>
                                <table>
                                    <tr>
                                        <td>Username*:</td>
                                        <td><input type="text" id="regUser" placeholder="Enter Username" required></td>
                                        <td><input type="button" value="Check" onclick="checkRegUsername()"></td>
                                    </tr>
                                    <tr>
                                        <td>Email*:</td>
                                        <td><input type="email" id="regEmail" placeholder="Enter Email" required></td>
                                        <td><input type="button" value="Check" onclick="checkRegEmail()"></td>
                                    </tr>
                                    <tr>
                                        <td>Password*:</td>
                                        <td><input type="password" id="regPass" placeholder="Enter Password" required></td>
                                        <td></td>
                                    </tr>
                                    <tr>
                                        <td>Re-Enter*:</td>
                                        <td><input type="password" id="regRePass" placeholder="Re-Enter Password" required></td>
                                        <td></td>
                                    </tr>
                                </table>
                            </div>
                            <div class="registerRight">
                                <div class="text-20 bold mb-5">Additional Info:</div>
                                <table>
                                    <tr>
                                        <td>Name*:</td>
                                        <td><input type="text" id="regName" placeholder="Enter Name" required></td>
                                    </tr>
                                    <tr>
                                        <td>Tel*:</td>
                                        <td><input type="tel" id="regTel" placeholder="Enter Tel" required></td>
                                    </tr>
                                    <tr>
                                        <td>Address*:</td>
                                        <td><input type="text" id="regAddress" placeholder="Enter Address" required></td>
                                    </tr>
                                    <tr>
                                        <td>City*:</td>
                                        <td>
                                            <select id="regCity" onchange="addDistrict()">
                                                <option value="0" selected>--Choose City--</option>
                                            </select>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>District*:</td>
                                        <td>
                                            <select id="regDistrict">
                                                <option value="0" selected>--Choose District--</option>
                                            </select>
                                        </td>
                                    </tr>
                                </table>
                            </div>
                            <div class="pinDiv">
                                PIN: <input type="number" id="regPIN" placeholder="Enter PIN" required> <img src="#" id="PINImg" alt=""><input type="button" value="Other" onclick="otherPIN()"><br>
                                <input type="submit" value="Register">
                            </div>
                        </form>
                    </div>
                </div> <!---Form here--->
            </div>
            <footer id="footer">
                <div id="copyright">&copy; 2019 All Rights Reserved &bull; Design by <a href="#">ABCXYZ</a></div>
                <div id="facebook">
                    <a href="#"><img src="images/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="images/youTube.png" alt="youtube"></a>
                </div>
            </footer>
        </div>
    </body>
</html>
