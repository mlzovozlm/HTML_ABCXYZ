<!DOCTYPE html>
<html>
    <head>
        <title>Shop</title>
        <link rel="stylesheet" type="text/css" href="css/Main.css">
        <link rel="stylesheet" type="text/css" href="css/Header.css">
        <link rel="stylesheet" type="text/css" href="css/Login.css">
        <link rel="stylesheet" type="text/css" href="css/Footer.css">
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <script type="text/javascript" src="js/Main.js">
        </script>
        <script type="text/javascript" src="js/Login.js">
        </script>
    </head>
    <body class="main">
        <div class="wrap-all">
            <div id="header"> 
                <div id="logo">
                    <img src="images/Logo.gif" alt="logo"><b class="text-200p">Shop <span class="dark-red">ABCXYZ</span></b> EFG
                    <div><a href="mailto:webmaster@example.com" class="text-none"><img src="images/Email.gif" alt="email"> Contact</a></div>
                </div>
            </div>
            <div id="menuContainer" class=""> 
                <div id="menu">
                    <nav>
                        <ul id="mainMenu">
                            <li><a href="Home.html">Home</a></li>
                            <li><a href="Register.html">Register</a></li>
                            <li><a href="Login.html">Login</a></li>
                            <li><a href="Cart.html">Cart <span class='badge' id='lblCartCount'>0</span></a></li>
                            <li id="btnToManage"><a href="Manage.html">Manage</a></li>
                            <li id="btnToSystem"><a href="System.html">System</a></li>
                            <li><div class="search">
                                    <input type="text" id="txtSearch" placeholder="  Keyword">
                                    <input type="image" id="btnSearch" title="Search" src="images/Search2.png"/>
                                </div>
                            </li> 
                        </ul>
                    </nav>
                </div>
            </div>
            <div class="mainContainer">
                <div id="sidebarcontainer"> 
                    <div class="sidebarcontent">
                        <iframe class="sidebar-frame" src="NewProducts.html" name="NewProduct"></iframe>
                        <iframe class="sidebar-frame" src="Statistic.html" name="Statistic"></iframe>
                    </div>
                </div>
                <div id="maincontent"> <!---Form here--->
                    <div class="loginContain">
                        <div class="menutitle">
                            &loz; Login
                        </div>
                        <div class="Login">
                            <div class="text-20 bold mb-5">Login:</div>
                            <form id="loginForm" action="" method="post" onsubmit="return submitLogin()">
                                <table>
                                    <tr>
                                        <td>Username:</td>
                                        <td><input type="text" id="loginUser" placeholder="Enter Username" required></td>
                                    </tr>
                                    <tr>
                                        <td>Password:</td>
                                        <td><input type="password" id="loginPass" placeholder="Enter Password" required></td>
                                    </tr>
                                    <tr>
                                        <td><input type="submit" value="Login"></td>
                                        <td><input type="button" onclick="directToRegister()" value="Register"></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                        <div class="Forgot">
                            <div class="text-20 bold mb-5">Forgot Password:</div>
                            <form id="forgotForm" action="" method="post" onsubmit="return submitForgot()">
                                <table>
                                    <tr>
                                        <td>Username:</td>
                                        <td><input type="text" id="forgotUser" placeholder="Enter Username" required></td>
                                    </tr>
                                    <tr>
                                        <td colspan="2"><input type="submit" value="Send Email"></td>
                                    </tr>
                                </table>
                            </form>
                        </div>
                    </div>

                </div> <!---Form here--->
            </div>
            <footer id="footer">
                <div id="copyright">&copy; 2019 All Rights Reserved &bull; Design by <a href="#">ABCXYZ</a></div>
                <div id="facebook">
                    <a href="#"><img src="images/facebook.png" alt="facebook"></a>
                    <a href="#"><img src="images/youTube.png" alt="youtube"></a>
                </div>
            </footer>
        </div>
    </body>
</html>
