<!DOCTYPE html>
<html>
    <head>
        <title>ABCXYZ</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <link rel="shortcut icon" href="image/Coin64x64.png"/>
        <style>
            body {
                background-color: grey;
            }
            table {
                width: 80%;
            }
            table, tr, td {
                border: 1px;
                border-style: solid;
                border-collapse: collapse;
            }
            table th {
                background-color: green;
            }

        </style>
        <script>
            function hello() {
                alert("Hello");
            }
            function fnChangePicture(id, srcPath) {
                document.getElementById(id).src = srcPath;
            }
            function fnDemoPrompt() {
                var str = prompt("Enter String", "Default");
                var d1 = document.getElementById("div1");
                d1.innerHTML = str;
            }
        </script>
    </head>
    <body>
        <img src="image/Archer32x32.gif" 
             id="icon1" alt="icon1"
             onmouseover="fnChangePicture('icon1', 'image/Egg32x32.gif')" 
             onmouseout="fnChangePicture('icon1', 'image/Archer32x32.gif')"/><br/>
        <img src="image/Coin64x64.png"
             id="icon2" alt="icon2"/><br/>
        <img src="image/NormalSwordSprite.gif" 
             alt="icon3"/><br/>
        <img src="image/G300x300.jpg"
             id="icon4" alt="icon4"
             onmouseover="fnChangePicture('icon4', 'image/R300x300.jpg')" 
             onmouseout="fnChangePicture('icon4', 'image/G300x300.jpg')"
             width="300" height="300"/><br/>

        <div id="div1"></div>
        <input type="button" value="Update" onclick="fnDemoPrompt()"><br/>

        <iframe src="frame_a.html"></iframe><br/>
        <iframe src="frame_b.html"></iframe><br/>

        <form id="form">
            <input type="text" id="no1" value="2">
            <input type="button" value="Hello" onclick="hello()">
        </form>
    </body> 
</html>
