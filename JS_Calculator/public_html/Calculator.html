<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Calculator/Calculator.css">
        <script src="Calculator/Calculator.css">
        </script>
    </head>
    <body>
        <div>0</div>
        <input type="button" value="7" class="btn" id="btn7">
        <input type="button" value="8" class="btn" id="btn8">
        <input type="button" value="9" class="btn" id="btn9">
        <input type="button" value="+" class="btn" id="btnPlus"><br>
        <input type="button" value="4" class="btn" id="btn4">
        <input type="button" value="5" class="btn" id="btn5">
        <input type="button" value="6" class="btn" id="btn6">
        <input type="button" value="-" class="btn" id="btnMinus"><br>
        <input type="button" value="1" class="btn" id="btn1">
        <input type="button" value="2" class="btn" id="btn2">
        <input type="button" value="3" class="btn" id="btn3">
        <input type="button" value="x" class="btn" id="btnMulti"><br>
        <input type="button" value="0" class="btn" id="btn0">
        <input type="button" value="." class="btn" id="btnDot">
        <input type="button" value="=" class="btn" id="btnEqual">
        <input type="button" value="/" class="btn" id="btnDiv">
    </body>
</html>
